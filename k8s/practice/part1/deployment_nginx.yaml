apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        livenessProbe:
          # httpGet:
          #   path: /
          #   port: 80
          exec:
            command:
              - "curl"
              - "localhost:80"
          initialDelaySeconds: 5
          periodSeconds: 5